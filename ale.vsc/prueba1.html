<!DOCTYPE html>
<html>
  <head>
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header>
      <h1>Welcome to My Page</h1>
      <nav>
        <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
          }
          
          header {
            background-color: #333;
            color: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
          }
          
          nav ul {
            list-style: none;
            display: flex;
            justify-content: space-between;
            align-items: center;
          }
          
          nav li {
            margin: 0 10px;
          }
          
          nav a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
          }
          
          nav a:hover {
            color: #ccc;
          }
          
          main {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
          }
          
          h1, h2, h3, h4, h5, h6 {
            font-weight: normal;
          }
          
          footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
          }
        </style>

        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <h2>About Me</h2>
      <p>My name is [Your Name]. I am a [Your Profession] based in [Your City, Country].</p>
      <h2>My Skills</h2>
      <ul>
        <li>HTML5</li>
        <li>CSS3</li>
        <li>JavaScript</li>
      </ul>
    </main>
    <footer>
      <p>&copy; 2023 [Your Name]. All rights reserved.</p>
    </footer>
  </body>
</html>
